{% extends "base.html" %}

{% block content %}

{% for c, as in categories %}
    {% if c.slug == MAIN_CATEGORY %}
      {% for a in as %}
          <article>{{ a.content }}</article>
      {% endfor %}
    {% endif %}
{% endfor %}

<iframe src="{{ GOOGLE_CALENDER }}" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
{% endblock content %}
