<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ SITENAME }}{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{{SITEURL}}/theme/style.css" />
</head>

<body>
    <aside>
        <nav>
            Pages
            <ul class="pages">
                {% for p in pages %}
                    <li><a href="{{ SITEURL }}/{{ p.url }}">{{ p.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </aside>
    <div class="main-content">
        <h2 class="title-prefix">University of Waterloo</h2>
        <h1 class="title">Game Development Club</h1>
        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
